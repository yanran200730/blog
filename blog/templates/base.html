<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="renderer" content="webkit">
	<title>{% block title %}{% endblock %}</title>
	{% block extracss %}{% endblock %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}" >
	<link href="//netdna.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
	<script src="http://libs.baidu.com/jquery/1.9.0/jquery.js" type="text/javascript"></script>
	<script src="{% static 'javascript/jquery.mousewheel.js' %}" type="text/javascript"></script>
</head>
<body>
	<header id="header" class="header">
		<div class="head">
			<div class="logo_section">
				<a href="/">
					<img src="{% static 'img/logo.png' %}" class="logo" id="logo">
				</a>
			</div>
			<nav id="navigation ">
				<ul id="ulist">
					<li><a class="current_page nav" href="/">主页</a></li>
					<li><a class="nav" href="{% url 'shuoshuo' %}">说说</a></li>
					<li><a class="nav" href="{% url 'article' %}">文字</a></li>
					<li><a class="nav" href="{% url 'music' %}">歌声</a></li>
					<li><a class="nav" href="{% url 'learn' %}">编程</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<section class="content">
			{% block content %}
			{% load staticfiles %}
			{% endblock %}
		<aside>
			<div class="side">
				<div class="block_side">
					<div class="subtitle">
						<span>关注微信</span>
					</div>
					<div class="wechat aside">
					</div>
				</div>
				<div class="block_side">
					<div class="subtitle">
						<span>标签</span>
					</div>
					<div class="lable aside">
					</div>
				</div>
				<div class="block_side">
					<div class="subtitle">
						<span>热度排行榜</span>
					</div>
					<div class="hot aside">
					</div>
				</div>
				<div class="block_side">
					<div class="subtitle">
						<span>最近评论</span>
					</div>
					<div class="comment aside">
					</div>
				</div>
			</div>
		</aside>
	</section>
	<div class="back_to_top" id="top">
		<a href="javascript:;" class="to_top" id="to_top" title="返回顶部">
			<i class="fa fa-angle-up fa-1x"></i>
		</a>
	</div>
 	<footer></footer>
 	<script type="text/javascript" src="{% static 'javascript/base.js' %}" charset="utf-8" ></script>
 	{% block extrajavascript %}{% endblock %}
</body>
</html>
